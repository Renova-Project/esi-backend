<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Esi Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

    <link rel="stylesheet" href="{% static 'assets/css/chat_front.css' %}" />
    <script type="module" src="{% static 'assets/js/pages/chat_front.js' %}" defer></script>

  </head>
  <body style="margin-top: 50px;">
    <div class="container-chatbot">
    <div class="chatbot">
      <header>
        <h2>ESI BOT</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <img src="{% static 'assets/images/esi_bot.svg' %}" class="bot-img" alt="esi bot" width="48" height="48">
          <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea  id="message-input" placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
  </div>

  </body>
</html>
